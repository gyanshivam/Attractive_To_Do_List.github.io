<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/525fd5b530.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- background work start's  -->
    <div class="banner-text"></div>
    <div class="animation-area">
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- background work end's  -->
      <!-- To-do logic start's  -->
      <div id="todos">
        <div class="heading">
          <h1>Coding Ninja's Front End Project</h1>
          <h2>To-Do List</h2>
        </div>
        <div class="todo-input-container">
          <input class="todo_input" type="text" placeholder="Add Task..." />
          <i class="fas fa-plus add-item"></i>
          <i
            class="fas fa-trash-alt add-item deleteBtn"
            onclick="deleteAllElements()"
          ></i>
        </div>
      </div>
    </div>
    <!-- To-do logic end's  -->
    <script src="script.js"></script>
  </body>
</html>
